<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="">

      <div class="text-center">
  
        <form>
          <div class="text">
            <p>Remplir le formulaire merci ! </p>
          </div>
  
          <div>
  
            <label for="name">Mettre votre Nom ! </label>
            <input  type="text" id="name" name="name"  onfocus="addBorder(this)" onblur="removeBorder(this)">
          </div>
  
          <div>
            <label for="mail">Mettre votre mail ! </label>
            <input type="text" id="mail" name="mail"  onfocus="addBorder(this)" onblur="removeBorder(this)">
  
          </div>

          <div>
            <label for="age"> Votre age ?</label>
            <input type="number" id="age" name="age" onfocus="addBorder(this)" onblur="removeBorder(this)">
          </div>

          <button class="btn btn-primary" type="button">Soumettre</button>
  
        </form>
  
      </div>
    </div>
      <!-- Optional JavaScript -->
  <script src="assets/js/script.js"></script>
</body>
</html>
